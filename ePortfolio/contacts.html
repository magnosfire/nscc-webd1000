<body>
    <div>
        <a href="./index.html" target="_parent">Home</a>

        <a href="./skills.html" target="_parent">Skills</a>

    <div>
        <h1>Contacts</h1>
        <div>
            <div class="information">
                <label>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris sollicitudin, leo id porttitor
                    rhoncus, eros tellus porta massa, ullamcorper eleifend metus risus mollis massa.
                </label>
            </div>
            <div class="information-img">
                <img src="./assets/img/contact.jpg" alt="Contact image">
            </div>
        </div>
        <div>
            <form >

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                </select>

                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

                <button type="submit">Submit</button>

            </form>
        </div>

    </div>
